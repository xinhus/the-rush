name: PHP CI

on:
  push:
    branches:
      - 'php-backend/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5
      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          bootstrap: php-backend/vendor/autoload.php
          configuration: php-backend/phpunit.xml
