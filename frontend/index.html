<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./src/css/style.css" rel="stylesheet">
    <link href="./src/css/loading.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>The Rush!</title>
</head>
<body>
<div id="loader" class="loader visible">
    <div class="loadingio-spinner-gear-mdhzec9kyxc"><div class="ldio-xh5r0c3xjw">
        <div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div></div>
</div>
<div id="container" class="container invisible">

    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="setApiServerAs('Php');">
                <img src="https://www.php.net/images/php8/logo_php8.svg" alt="PHP 8" width="50">
                Use PHP as the backend
            </button>
            <button type="button" class="btn btn-primary" onclick="setApiServerAs('Elixir');">
                <img src="https://elixir-lang.org/images/logo/logo.png" alt="Elixir" width="50">
                Use Elixir as the backend
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped" id="table-records">
                <thead>
                <tr>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Player's name">Player <i class="bi bi-search" role="button" data-bs-toggle="modal" data-bs-target="#searchPlayerByName"></i></th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Player's team abbreviation">Team</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Player's position">Pos</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing Attempts Per Game Average">Att/G</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing Attempts)">Att</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Total Rushing Yards">
                        Yds
                        <span role="button" class="sort-asc" onclick="setOrderBy('Total Rushing Yards', 'Asc', this)" >
                            <i class="bi bi-filter" data-bs-toggle="tooltip" data-bs-placement="top" title="Order by Total Rushing Yards Asc"></i>
                        </span>
                                    <span role="button" class="sort-desc d-none" onclick="setOrderBy('Total Rushing Yards', 'Desc', this)" >
                            <i class="bi bi-sort-numeric-up" data-bs-toggle="tooltip" data-bs-placement="top" title="Order by Total Rushing Yards Desc"></i>
                        </span>
                                    <span role="button" class="remove-sort d-none" onclick="removeOrderBy('Total Rushing Yards', this)" >
                            <i class="bi bi-sort-numeric-down" data-bs-toggle="tooltip" data-bs-placement="top" title=" Remove Order by Total Rushing Yards"></i>
                        </span>
                    </th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing Average Yards Per Attempt">Avg</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing Yards Per Game">Yds/G</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Total Rushing Touchdowns">
                        TD
                        <span role="button" class="sort-asc" onclick="setOrderBy('Total Rushing Touchdowns', 'Asc', this)" >
                            <i class="bi bi-filter" data-bs-toggle="tooltip" data-bs-placement="top" title="Order by Total Rushing Touchdowns Asc"></i>
                        </span>
                                    <span role="button" class="sort-desc d-none" onclick="setOrderBy('Total Rushing Touchdowns', 'Desc', this)" >
                            <i class="bi bi-sort-numeric-up" data-bs-toggle="tooltip" data-bs-placement="top" title="Order by Total Rushing Touchdowns Desc"></i>
                        </span>
                                    <span role="button" class="remove-sort d-none" onclick="removeOrderBy('Total Rushing Touchdowns', this)" >
                            <i class="bi bi-sort-numeric-down" data-bs-toggle="tooltip" data-bs-placement="top" title=" Remove Order by Total Rushing Touchdowns"></i>
                        </span>
                    </th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Longest Rush. A 'T' represents a touchdown occurred">
                        Lng
                        <span role="button" class="sort-asc" onclick="setOrderBy('Longest Rush', 'Asc', this)" >
                            <i class="bi bi-filter" data-bs-toggle="tooltip" data-bs-placement="top" title="Order by Longest Rush Asc"></i>
                        </span>
                                    <span role="button" class="sort-desc d-none" onclick="setOrderBy('Longest Rush', 'Desc', this)" >
                            <i class="bi bi-sort-numeric-up" data-bs-toggle="tooltip" data-bs-placement="top" title="Order by Longest Rush Desc"></i>
                        </span>
                                    <span role="button" class="remove-sort d-none" onclick="removeOrderBy('Longest Rush', this)" >
                            <i class="bi bi-sort-numeric-down" data-bs-toggle="tooltip" data-bs-placement="top" title=" Remove Order by Longest Rush"></i>
                        </span>
                    </th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing First Downs">1st</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing First Down Percentage">1st%</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing 20+ Yards Each">20+</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing 40+ Yards Each">40+</th>
                    <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Rushing Fumbles">FUM</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="#" target="_blank" id="exportButton" class="btn btn-primary">
                <i class="bi bi-download"></i> Export this result set
            </a>
            <a href="#" target="_blank" id="exportThisPageButton" class="btn btn-primary">
                <i class="bi bi-download"></i> Export this page
            </a>
        </div>
        <div class="col ">
            <nav aria-label="...">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled" id="previous-button">
                        <button type="button" class="page-link" onclick="previousPage()" tabindex="-1" aria-disabled="true" disabled>Previous</button>
                    </li>
                    <li class="page-item" id="next-button">
                        <button type="button" class="page-link" onclick="nextPage()">Next</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="searchPlayerByName" tabindex="-1" aria-labelledby="searchPlayerByNameLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form onsubmit="return searchPlayerByName();">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchPlayerByNameLabel">Search Player by name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="playerNameField" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="playerNameField" placeholder="Jon Doe">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="src/js/api.js"></script>
<script src="src/js/dom.js"></script>
<script src="src/js/app.js"></script>
<script>
    createRowsForRecordSet(retrieveDataFromApi('http://localhost:8080', '', [], 1, recordsPerPage));
    const myModal = document.getElementById('searchPlayerByName')
    const myInput = document.getElementById('playerNameField')
    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    });
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
